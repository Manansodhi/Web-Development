<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">0</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">2</div> 
    </div>
    <!-- if we have copied the entire thing twice then the 2 flexbox will come one after the other but if we turn this into display:inline-flex then
     they will come side by side  -->
    <div class="container">
        <div class="item">0</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item" style="padding-top: 15px">3</div>
        <div class="item">4</div>
        <div class="item" style="padding-top: 25px">5</div>
        <div class="item">6</div>
        <div class="item" style="padding-top: 10px">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item" style="padding-top: 5px">3</div>
        <div class="item">4</div>
        <div class="item" style="padding-top: 35px">5</div>
        <div class="item">6</div>
        <div class="item" style="padding-top: 15px">7</div>
        <div class="item">8</div>
        <div class="item">2</div>

    </div>
</body>
</html>
