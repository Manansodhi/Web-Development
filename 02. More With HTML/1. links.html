<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Anchor Links</h1>
    <a target="_parent" href = "https://google.com"> Go To Google</a>
    <br>
    <a href = "./inner-links.html" > Go to Inner link</a> 
    <! this is the relative link in which we want to go the file in the same folder which is "inner-links.html">

    <h2>Targets</h2>
    <a href = "https://example.com" target = "_blank"> Open Example in New Tab</a> 
     <! This ' target = "_blank" ' will open the link in new tab when cliked over that if we use target = "_self" then it will open in current 
     browsing context(Default), target = "_parent" parent browsing context of the current one. if no parent,  behaves as _self . 
     target = "_top" -the topmost browsing context(the highest context that's an ancestor of the current one) if no ancestors, behaves as _self >
</body>
</html>
