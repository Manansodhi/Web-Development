<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media</h1>
    <img height="200" width="400" src="media/buildings.jpeg" alt="Photo of art">
    <! img src is the location of picture and alt is the text that will be displayed if picture is not displayed on some bodies system>
    <br>
    <!video  width="600" src="media/nnBrook.mp4" ></video>
    <! in above case the video dose not have any button to control the video we can play it by right clicking>
    <br>
    <video  preload = "none" width="600" controls src="media/nnBrook.mp4" ></video>
    <! can also keep "autoplay" as one parameter , we can also set "loop" it will play the video again after it get finished
    "preload = none" will not download your content until you play the video
    "preload = metadata" in this case the full video will not be downloaded but thumbnill and length of video will only be downloaded>

    <!audio controls src=".../.../.mp3"></audio>
</body>
</html>
